apiVersion: v1
kind: Pod
metadata: 
  name: vivek-pod
  namespace: vivek
spec:
  containers: 
    - name: bhadwa-vivek
      image: busybox
      command: ["sh", "-c", "sleep 3600"]
      volumeMounts:
        - name: vivek-volume
          mountPath: /haramivivek
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"

  volumes:
    - name: vivek-volume
      emptyDir: {}

